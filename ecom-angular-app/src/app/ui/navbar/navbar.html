<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" routerLink="/home">
      <img src="/favicon.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
      EcomStore
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a>
        </li>
        <li class="nav-item ms-2">
          <a class="btn btn-sm btn-primary" href="#">
            <i class="bi bi-cart"></i> Cart (0)
          </a>
        </li>

        <!-- Authenticated User Section -->
        @if (isAuthenticated$ | async) {
          @let user = (user$ | async);
          <li class="nav-item dropdown ms-3">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="userDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              @if (user) {
                <i class="bi bi-person-circle me-2"></i>
                {{ user.name }}
              }
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              @if (user) {
                <li>
                  <span class="dropdown-header">{{ user.email }}</span>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="bi bi-person me-2"></i>Profile
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="bi bi-gear me-2"></i>Settings
                  </a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item text-danger" (click)="logout()" style="cursor: pointer;">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                  </a>
                </li>
              }
            </ul>
          </li>
        } @else {
          <!-- Login Button -->
          <li class="nav-item ms-3">
            <a class="btn btn-outline-light btn-sm" routerLink="/login">
              <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </a>
          </li>
        }
      </ul>
    </div>
  </div>
</nav>
